{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Editar Usuario</title>
    <!-- all css here -->
    <link rel="shortcut icon" type="image/x-icon" href={% static 'img/favicon/prueba.png' %}>
		<!-- bootstrap v3.3.6 css -->
        <link rel="stylesheet" href={% static 'css/bootstrap.min.css' %}>
		<!-- animate css -->
        <link rel="stylesheet" href={% static 'css/animate.css'%}>
		<!-- jquery-ui.min css -->
        <link rel="stylesheet" href={% static 'css/jquery-ui.min.css' %}>
		<!-- meanmenu css -->
        <link rel="stylesheet" href={% static 'css/meanmenu.min.css' %}>
		<!-- owl.carousel css -->
        <link rel="stylesheet" href={% static 'css/owl.carousel.css' %}>
		<!-- slick css -->
		<link rel="stylesheet" href={% static 'css/slick.css' %}>
		<!-- font-awesome css -->
        <link rel="stylesheet" href={% static 'css/font-awesome.min.css' %}>
		<!-- style css -->
		<link rel="stylesheet" href={% static 'css/style.css' %}>
		<!-- responsive css -->
        <link rel="stylesheet" href={% static 'css/responsive.css' %}>
		<!-- modernizr js -->
        <script src={% static 'js/vendor/modernizr-2.8.3.min.js' %}></script>
</head>
<body>
    {% include 'navbars/navbar.html' %}
    
    <div class="login-area">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                {% if mensaje %}
                    <div class="alert alert-danger" role="alert">
                        <strong>{{mensaje}}</strong>
                    </div>
               {% endif %}
                <div class="login-content">
                    <h2 class="login-title">Recuperar Contrase√±a</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_password">Digite el Email:</label>
                            {{ form.email }}
                        </div>
                        <input class="login-sub" type="submit" value="Enviar Correo" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- login-area end -->	
</body>
</html>
